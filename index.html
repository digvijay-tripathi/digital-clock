<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
  <style type="text/css">
    body{font-family: Work Sans;} h1{text-align:center;}
    .wrapper{margin:12%;} .clockWrapper{padding:10px;border:12px solid #e5e5e5;}
    #timeBlock{font-size:12vw;text-shadow: 0px 0px 20px;text-align: center;}
    #dateBlock{text-align: center;}
 </style>
 </head>
 <body>
    <div class="wrapper">
        <h1>Digital Clock</h1>
        <div class="clockWrapper">
            <div id="timeBlock">Loading</div>
            <div id="dateBlock">Loading</div>
        </div>
    </div>
    <script type="text/javascript">
	const displayClock=()=>{
        setInterval(()=>{
            let dt= new Date();
            const timeBlock=document.getElementById("timeBlock");
            timeBlock.innerHTML=dt.toLocaleTimeString();
        },1000);
	}
  
    const displayDate=()=>{
        let dt =new Date();
        const dateBlock=document.getElementById("dateBlock");
        dateBlock.innerHTML=dt.toDateString();
    }

    document.addEventListener("DOMContentLoaded",function(){
        displayClock(); displayDate();
    });
 </script>
 </body>
</html>
